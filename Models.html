                    <!-- Canvas will be injected here by THREE.js -->
                </div>
            </div>
            <div class="col-12 d-flex justify-content-between p-3">

    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import { FBXLoader } from 'https://threejs.org/examples/jsm/loaders/FBXLoader.js';
        import { OBJLoader } from 'https://threejs.org/examples/jsm/loaders/OBJLoader.js';
        import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls, currentModel;
        const models = [
            'models/Baton.obj',
            'models/Generator.obj',
            'models/GeneratorDestroyed.obj'
        ];
        let modelIndex = 0;

        init();
        animate();
        loadModel(models[modelIndex]);

        document.getElementById('prevModel').addEventListener('click', () => changeModel(-1));
        document.getElementById('nextModel').addEventListener('click', () => changeModel(1));

        function init() {
            const container = document.getElementById('modelViewer');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xaaaaaa);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 50);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);

            function onWindowResize() {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function loadModel(path) {
            if (currentModel) {
                scene.remove(currentModel);
            }
            const loader = path.endsWith('.fbx') ? new FBXLoader() : new OBJLoader();
            loader.load(path, function (object) {
                currentModel = object;
                scene.add(currentModel);
            }, undefined, function (error) {
                console.error('An error happened during loading: ', error);
            });
        }

        function changeModel(direction) {
            modelIndex += direction;
            if (modelIndex >= models.length) {
                modelIndex = 0;
            } else if (modelIndex < 0) {
                modelIndex = models.length - 1;
            }
            loadModel(models[modelIndex]);
        }
    </script>
